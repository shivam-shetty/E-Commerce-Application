{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh--100 bg-light">
    <div class="card border-0 shadow-lg p-5" style="width: 35rem; border-radius: 12px;">
        <div class="text-center">
            <img src="{% static 'images/logo.png' %}" alt="Store Logo" width="120">
            <h2 class="mt-3 font-weight-bold">Create Your Account</h2>
            <p class="text-muted">Sign up to start shopping</p>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="fullname" class="font-weight-semibold">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control form-control-lg" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="font-weight-semibold">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" required>
                </div>
                <div class="form-group mb-3">
                    <label for="username" class="font-weight-semibold">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="font-weight-semibold">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm_password" class="font-weight-semibold">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" required>
                </div>
                <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-decoration-none text-primary">Terms & Conditions</a></label>
                </div>
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="font-weight-bold text-primary">Login</a></p>
        </div>
    </div>
</div>
{% endblock content %}
