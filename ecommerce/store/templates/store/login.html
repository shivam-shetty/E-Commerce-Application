{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card border-0 shadow-lg p-5" style="width: 35rem; border-radius: 12px;">
        <div class="text-center">
            <img src="{% static 'images/logo.png' %}" alt="Store Logo" width="120">
            <h2 class="mt-3 font-weight-bold">Welcome Back!</h2>
            <p class="text-muted">Sign in to continue shopping</p>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="username" class="font-weight-semibold">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="font-weight-semibold">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                </div>
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="text-center mt-4">
            <p class="mb-0">New here? <a href="{% url 'sign_up' %}" class="font-weight-bold text-primary">Create an account</a></p>
        </div>
    </div>
</div>
{% endblock content %}
